<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- meta -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- icon -->

        <link rel="icon" href="image/icon.png">

        <!-- style-inks -->

        <link rel="stylesheet" href="css/style.css">

        <!-- animate-css -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <!-- title -->

        <title>Tic-Tac-Toe</title>

    </head>

    <body>

        <section class="start" id="form">

            <form action="">

                <div class="form__group field">
                    <input type="text" id="player_x" class="form__field" placeholder="Name" required="">
                    <label for="name" class="form__label">Name Of Player - X</label>
                </div>

                <div class="form__group field">
                    <input type="text" id="player_o" class="form__field" placeholder="Name" required="">
                    <label for="name" class="form__label">Name Of Player - O</label>
                </div>

                <button class="start_game" type="submit">Start Game</button>

            </form>

        </section>

        <script src="js/script.js"></script>

    </body>
</html>
